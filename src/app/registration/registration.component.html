<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<!-- <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> -->

<!--===============================================================================================-->
</head>
<body>
	<span class="Heading">தமிழ்நாடு தீயணைப்பு துறை</span>
	<div class="limiter">
        
		<div class="background">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../assets/images/login-office.jpeg" style="margin-top: 120px;" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Register Here
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Valid Username is required: ex@abc.xyz">
						<input class="input100" type="text" [(ngModel)]="username" name="Username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" [(ngModel)]="email" name="Email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" [(ngModel)]="password" name="Pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="number" [(ngModel)]="mobile" name="Pass" placeholder="Phone">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="number" [(ngModel)]="rank" name="Pass" placeholder="Rank">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-align-justify" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="background-form-btn">
						<button class="login100-form-btn" (click)="post()">
							Register
						</button>
					</div>

					<!-- <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div> -->

					<div class="text-center loginBtn">

						<button class="txt2" (click)="login()">Login here</button><br>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						<!-- <a class="txt2" href="../login/login.component.html">
							Login
							
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	<script >
		$('.js-tilt').tilt({
		  scale: 1.1
		})
	  </script>

<!--===============================================================================================-->
	

</body>
</html>
